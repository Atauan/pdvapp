<main class="c-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
            <!-- ngFor for para percorrer o array de erros e se existir erros imprimir na tela -->
            <div class="alert alert-danger" role="alert" *ngFor="let erro of mensagemErros">
                {{ erro }}
            </div>
        </div>
        <div class="mat-elevation-z8">
            <mat-card>
                <mat-card-title>
                    <mat-icon>color_lens</mat-icon>
                    Cores de produtos
                </mat-card-title>
                <mat-tab-group mat-align-tabs="start" #tabGroup>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon>add</mat-icon>
                            Cadastrar cor
                        </ng-template>
                        <!-- CADASATRANDO OBJETO INICIO -->
                        <mat-card>
                            <form [formGroup]="formulario" (ngSubmit)="submit()">
                                <!--passa qual é o formulario e o evento-->
                                <mat-form-field class="full-width">
                                    <mat-label>ID</mat-label>
                                    <input formControlName="id" matInput readonly>
                                </mat-form-field>

                                <mat-form-field class="full-width" appearance="fill">
                                    <mat-label>Nome</mat-label>
                                    <input formControlName="nome" matInput placeholder="Digite seu nome">
                                </mat-form-field>

                                <mat-form-field class="full-width" appearance="fill">
                                    <mat-label>Abreviacao</mat-label>
                                    <input minlength="2" maxlength="2" formControlName="abreviacao" matInput
                                        placeholder="Digite seu a abreviacao">
                                </mat-form-field>

                                <div class="row justify-content-between">
                                    <div class="col-6">
                                        <!-- habilita desabilita botão com o forma validate -->
                                        <button (click)="limparFormulario()" mat-raised-button>
                                            <mat-icon>insert_drive_file</mat-icon>
                                            Limpar
                                        </button>
                                    </div>
                                    <div class="col-6" align="right">
                                        <!-- habilita desabilita botão com o forma validate -->
                                        <button [disabled]="!formulario.valid" mat-raised-button color="primary">
                                            <mat-icon>save</mat-icon>
                                            Salvar
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="esp-top">
                                <!-- verifica se tem erros no preenchimento do campo e se inicio o preenchimento -->
                                <div *ngIf="formulario.controls.nome.errors && !formulario.controls.nome.pristine"
                                    class="alert alert-warning" role="alert">
                                    Campo nome é obrigatório!
                                </div>
                                <!-- verifica se tem erros no preenchimento do campo e se inicio o preenchimento -->
                                <div *ngIf="formulario.controls.abreviacao.errors && !formulario.controls.abreviacao.pristine"
                                    class="alert alert-warning" role="alert">
                                    Campo abreviacao deve conter 2 caracteres!
                                </div>
                            </div>
                        </mat-card>
                    </mat-tab>
                    <!-- CADASATRANDO OBJETO INICIO -->

                    <!-- LISTANDO TODAS INICIO -->
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon>list</mat-icon>
                            Listar Cores
                        </ng-template>
                        <mat-card>
                            <!-- //inicio da tabela -->
                            <table mat-table [dataSource]="cores" class="full-width">
                                <!-- Coluna ID -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> ID </th>
                                    <td mat-cell *matCellDef="let cor"> {{ cor.id }} </td>
                                </ng-container>

                                <!-- Coluna Nome -->
                                <ng-container matColumnDef="nome">
                                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                                    <td mat-cell *matCellDef="let cor"> {{cor.nome }} </td>
                                </ng-container>

                                <!-- Coluna abreviacao -->
                                <ng-container matColumnDef="abreviacao">
                                    <th mat-header-cell *matHeaderCellDef>Abreviacao</th>
                                    <td mat-cell *matCellDef="let cor"> {{cor.abreviacao }} </td>
                                </ng-container>

                                <ng-container matColumnDef="excluir">
                                    <th mat-header-cell *matHeaderCellDef>Excluir</th>
                                    <td mat-cell *matCellDef="let cor">
                                        <button (click)="openDialog(cor.id)" mat-icon-button color="warn">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="editar">
                                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                                    <td mat-cell *matCellDef="let cor">
                                        <button (click)="editar(cor.id)" (click)="tabGroup.selectedIndex = 0"
                                        mat-icon-button color="accent">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>


                                <!-- definir como vai ser as linhas e a ordem das colunas -->
                                <tr mat-header-row *matHeaderRowDef="ordemColunasTabela"></tr>
                                <tr mat-row *matRowDef="let row; columns: ordemColunasTabela;"></tr>
                            </table>

                            <!-- paginação -->
                            <mat-paginator [length]="totalElementos" [pageSize]="tamanho"
                                [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)">
                                <!-- evento de paginar -->
                            </mat-paginator>

                        </mat-card>
                    </mat-tab>
                    <!-- LISTANDO TODAS FIM -->
                </mat-tab-group>
            </mat-card>
        </div>
    </div>

</main>
