<main class="c-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
            <!-- ngFor for para percorrer o array de erros e se existir erros imprimir na tela -->
            <div class="alert alert-danger" role="alert" *ngFor="let erro of mensagemErros">
                {{ erro }}
            </div>
        </div>
        <div class="mat-elevation-z8">
            <mat-grid-list cols="5" rowHeight="100px">
                <mat-grid-tile [colspan]="5" [rowspan]="1">
                    Caixa Livre
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="6">
                    Produtos
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="3">
                    Logomarca
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="3">
                    Entrada de c√≥digos de barras
                </mat-grid-tile>
                <mat-grid-tile [colspan]="5" [rowspan]="1">
                    R$ Valor total a pagar
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>

</main>
